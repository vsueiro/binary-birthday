<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Binary Birthday 🎂</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="scripts/script.js" type="module" defer></script>
  </head>
  <body>
    <div class="confetti" aria-hidden="true"></div>

    <div class="explainer">
      <div class="visual">
        <div class="birthday-cake"></div>
      </div>
      <div class="verbal">
        <div class="swiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <div class="box">
                <p>
                  Imagine you are turning 7 years old and your parents got you a
                  cake. What should be on top of it?
                </p>
              </div>
            </div>
            <div class="swiper-slide">
              <div class="box">
                <p>The digit “7”?</p>
              </div>
            </div>
            <div class="swiper-slide">
              <div class="box">
                <p>Or maybe 1 candle per year?</p>
              </div>
            </div>
            <div class="swiper-slide">
              <div class="box">
                <p>
                  But what if I told we can represent the number 7 using only
                  these 3 candles?
                </p>
              </div>
            </div>
          </div>
          <div class="swiper-buttons">
            <button class="swiper-button-prev"></button>
            <button class="swiper-button-next"></button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
